<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bubblegum | Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <span class="logo">✂️</span>
      <h1>Bubblegum</h1>
    </div>
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html" class="nav-link">Home</a>
      <a href="booking.html" class="nav-link active">Booking</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </header>

  <main>
    <section class="booking-section">
      <h2>Book an Appointment</h2>
      <form id="booking-form" class="form" aria-label="Booking form">
        <label><span>Your name</span><input type="text" name="name" required /></label>
        <label><span>Email</span><input type="email" name="email" required /></label>
        <label><span>Date</span><input type="date" name="date" required /></label>
        <label><span>Time</span><input type="time" name="time" required /></label>
        <label>
          <span>Service</span>
          <select name="service" required>
            <option value="">Choose a service</option>
            <option value="cut">Haircut</option>
            <option value="fade">Shave</option>
            <option value="shave">Haircut & Shave</option>
          </select>
        </label>
        <button class="btn primary" type="submit">Confirm Booking</button>
        <div id="booking-confirmation" class="alert success hidden" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> Bubblegum — Crafted in Cape Town</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
